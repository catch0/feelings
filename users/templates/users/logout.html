{% extends "layout.html" %}

{% block title %}Logout | {{ block.super }} {% endblock %}

{% block content %}
<div class = "container">
  <div class ="row">
    <div class = "col-md-6">
      <h3> You sure you want to leave ? </h3>
      <form method = "POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type ="submit" value = "LOGOUT" class = "btn btn-default">
      </form>
    </div>
    <div class = "col-md-6">
      <h3> Come Back Soon </h3>
      <p> This site works best if you use it often</p>
    </div>
  </div>
</div>
{% endblock %}
